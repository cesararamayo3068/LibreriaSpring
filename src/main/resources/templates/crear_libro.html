<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de Libros</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card mt-3">
				<h1 class=text-center>Registro de Libro</h1>
				<div class="card-body">

					<form th:action="@{/libros}" th:object="${libro}" method="POST">

						<div class="form-group">
							<label>Titulo :</label>
							<input type="text" name="titulo" th:field="*{titulo}" class="form-control" placeholder="Ingrese Titulo del Libro">
					    </div>
					    <br>
					    <div class="form-group">
							<label>Autor :</label>
							<input type="text" name="autor" th:field="*{autor}" class="form-control" placeholder="Ingrese Autor del Libro">
					    </div>
					    <br>
					    <div class="form-group">
							<label>Precio :</label>
							<input type="text" name="precio" th:field="*{precio}" class="form-control" placeholder="Ingrese Precio del Libro">
					    </div>
					    
					    <br>
					    <div class="form-group">
							<label>Fecha de Lanzamiento :</label>
							<input type="text" name="fechaLanzamiento" th:field="*{fechaLanzamiento}" class="form-control" placeholder="Ingrese fecha de Lanzamiento del Libro">
					    </div>
					    <div class="box-footer">
					    <button class="btn btn-success">Guardar</button>
					    
					    </div>
					</form>

				</div>

			</div>


		</div>

	</div>
</body>
