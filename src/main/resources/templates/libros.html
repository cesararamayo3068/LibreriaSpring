<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Listado de Libros</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
			<h1>Lista de Libros</h1>
			

		</div>
		<a href="/libros/nuevo" class="btn btn-primary text-center mb-3">AÃ±adir Libro</a>
		
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th class="text-center">ID</th>
					<th class="text-center">TITULO</th>
					<th class="text-center">AUTOR</th>
					<th class="text-center">PRECIO</th>
					<th class="text-center">FECHA DE LANZAMIENTO</th>
					<th class="text-center">ACCIONES</th>
				</tr>
			</thead>
			<tbody>
			
			<tr th:each="libro:${libros}">
					<td class="text-center" th:text=${libro.id}>ID</td>
					<td class="text-center" th:text=${libro.titulo}>TITULO</td>
					<td class="text-center" th:text=${libro.autor}>AUTOR</td>
					<td class="text-center" th:text=${libro.precio}>PRECIO</td>
					<td class="text-center" th:text=${libro.fechaLanzamiento}>FECHA DE LANZAMIENTO</td>
					<td>
					<a  th:href="@{/libros/editar/{id}(id=${libro.id})}" class="btn btn-info text-center">Editar</a>
					
					<a  th:href="@{/libros/{id}(id=${libro.id})}" class="btn btn-danger text-center">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
